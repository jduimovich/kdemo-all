apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: eh-bee-deploy-pipeline
spec:
  resources: 
  - name: git-source
    type: git
  - name: docker-image
    type: image
  tasks:
  - name: eh-bee-deploy
    taskRef:
      name: eh-bee-deploy
    resources:
      inputs:
      - name: git-source
        resource: git-source
      outputs:
      - name: container-name
        resource: docker-image
